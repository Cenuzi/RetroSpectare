<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

    <title>RetroSpectare PMV</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />

	<link rel="preload" as="image" href="MGS/logo.png">
	<link rel="preload" as="font" href="https://fonts.googleapis.com/css2?family=Noto+Sans+Symbols&display=swap" crossorigin="anonymous">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+Symbols&display=swap');
        
        body { 
            text-align: center; 
            font-family: 'Arial', 'Noto Sans Symbols', sans-serif; 
            background-color: #f4f4f4; 
            color: #333; 
            margin: 0; 
            padding: 0;
            overflow-x: hidden;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        .content {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;

        }
        .splash-screen {
            position: fixed;
            width: 100%;
            height: 100%;
            background-color: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;

        }
        .splash-screen img {
            width: 50vw;
            max-width: 300px;
            height: auto;
        }
        .banner {
            background: linear-gradient(90deg, #4CAF50, #2196F3);
            color: white;
            padding: 20px;
            font-size: 24px;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 2px;
            text-align: center;
            margin: 0;
        }
        .container { 
            position: relative; 
            width: 300px; 
            height: 360px; 
            background: white;
            border-radius: 10px; 
            border: 10px solid white;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            margin-top: 20px;
        }
        .controls-container {
            width: 300px;
            margin-top: 15px;
            margin-bottom: 40px;
        }
		
		video {
			width: 95%;  /* Ajusta el ancho dejando un peque√±o margen */
			height: 95%; /* Ajusta la altura con margen */
			object-fit: cover; /* Asegura que el video cubra el √°rea correctamente */
			border-radius: 10px; /* Bordes redondeados opcionales */
			border: 5px solid white; /* Borde blanco opcional */
			position: absolute;
			top: 50%;
			left: 50%;
			transform: translate(-50%, -50%);
			z-index: 1;
		}

		#overlay {
			width: 90%;
			max-width: 100%;  /* Mantiene la imagen ocupando todo el ancho */
			height: 90%;
			max-height: 100%;  /* Permite que mantenga su proporci√≥n */
			object-fit: contain; /* Evita cortes en la imagen */
			opacity: 0.5; /* Mantiene la opacidad controlada */
			position: absolute;
			top: 50%;
			left: 50%;
			transform: translate(-50%, -50%);
			z-index: 2;
			pointer-events: none;
		}
	
        .controls { 
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
            margin-top: 10px;
        }
		
		.map-toggle {
			position: absolute;
			right: -70px; /* Mueve los botones fuera del borde derecho */
			width: 45px;
			height: 50px;
			background: white;
			border: 2px solid #2196F3;
			border-radius: 10px;
			cursor: pointer;
			font-size: 24px;
			color: #2196F3;
			box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.2);
			display: flex;
			flex-direction: column;
			justify-content: center;
			align-items: center;
		}		
				
		/* Cambia el color al pasar el cursor */
		.map-toggle:hover {
			background: #2196F3;
			color: white;
			border-color: white;
		}
		
		/* Posicionamiento individual para los botones */
		#mapButton {
			top: 20px; /* Ubica el primer bot√≥n */
			position: absolute;
			right: -70px; /* Mantiene la posici√≥n fuera del borde derecho */
			width: 45px;
			height: 50px; /* Mantener el bot√≥n alargado */
			background: white;
			border: 2px solid #2196F3;
			border-radius: 10px;
			cursor: pointer;
			color: #2196F3;
			box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.2);
			transition: background 0.3s ease-in-out, color 0.3s ease-in-out;
			
			/* Correcci√≥n de alineaci√≥n espec√≠fica para este bot√≥n */
			display: flex;
			justify-content: center; /* Centra el √≠cono verticalmente */
			align-items: center; /* Centra el √≠cono horizontalmente */
			flex-direction: row; /* Mantiene una estructura horizontal */
		}
		
		#mapButton:hover {
			background: #2196F3 !important;
			color: white !important;
			border-color: white !important;
			transition: background 0.3s ease-in-out, color 0.3s ease-in-out;
		}

		#mapButton i {
			font-size: 24px; /* Ajusta el tama√±o del icono */
			line-height: 1; /* Evita que el icono se desplace verticalmente */
			height: auto; /* Se adapta din√°micamente */
		}


		#openMuseumMap {
			top: 80px; /* Ubica el segundo bot√≥n debajo del primero */
			transition: background 0.3s ease-in-out, color 0.3s ease-in-out;
		}				
        .footer {
            background-color: #333;
            color: white;
            padding: 15px;
            font-size: 14px;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
            position: relative;
            margin-top: auto;
        }
        .footer img {
            height: 40px;
            width: auto;
            margin-right: 15px;
        }
        .footer-text {
            flex-grow: 1;
            text-align: center;
        }
        .map-container {
            position: fixed;
            top: 0;
            right: -350px;
            width: 350px;
            height: 100vh;
            background: white;
            box-shadow: -2px 0 5px rgba(0,0,0,0.3);
            transition: right 0.3s ease-in-out;
            z-index: 999;
        }
        #map {
            width: 100%;
            height: 100%;
        }
		.close-map-button {
			position: absolute;
			top: 10px;
			right: 10px;
			background: red;
			color: white;
			border: none;
			font-size: 24px;
			font-weight: bold;
			padding: 5px 10px;
			cursor: pointer;
			border-radius: 5px;
			box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.2);
			z-index: 1001; /* Asegura que est√° sobre otros elementos */
		}
		.close-map-button:hover {
			background: darkred;
		}
		
		#museumMapContainer {
			position: fixed;
			top: 0;
			left: -350px; /* Inicialmente oculto fuera de la pantalla */
			width: 350px; /* Tama√±o del panel lateral */
			height: 100vh; /* Ocupa toda la altura */
			background: white;
			box-shadow: 2px 0 5px rgba(0, 0, 0, 0.3); /* Sombra a la derecha */
			transition: left 0.3s ease-in-out; /* Animaci√≥n suave */
			z-index: 999;
			display: block; /* Cambiar de 'none' a 'block' */
		}

		/* Cuando el mapa del museo est√© visible */
		#museumMapContainer.active {
			left: 0; /* Mueve el panel a la vista */
		}
		
		#museumMap {
			width: 100%;
			height: 100%;
			min-height: 300px; /* Asegura que tenga una altura m√≠nima */
		}
		
		#closeMuseumMap {
			position: absolute;
			top: 10px;
			right: 10px;
			background: red;
			color: white;
			border: none;
			font-size: 24px;
			font-weight: bold;
			padding: 5px 10px;
			cursor: pointer;
			border-radius: 5px;
			box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.2);
			z-index: 1001;
		}

		#closeMuseumMap:hover {
			background: darkred;
		}
		
		.popup {
			display: none;
			position: fixed;
			top: 0;
			left: 0;
			width: 100%;
			height: 100%;
			background: rgba(0, 0, 0, 0.5);
			justify-content: center;
			align-items: center;
			z-index: 1000;
		}

		.popup-content {
			background: white;
			padding: 20px;
			border-radius: 10px;
			text-align: center;
			width: 300px;
			box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
			position: relative;
		}

		.popup-content img {
			max-width: 100%;
			border-radius: 8px;
		}

		.close-popup {
			position: absolute;
			top: 10px;
			right: 10px;
			background: red;
			color: white;
			border: none;
			font-size: 18px;
			padding: 5px;
			cursor: pointer;
			border-radius: 5px;
		}
		
		.info-button {
			position: absolute;
			top: 10px;
			right: 10px;
			background: transparent;
			color: white;
			border: none;
			border-radius: 50%;
			padding: 5px 10px;
			cursor: pointer;
			font-size: 24px;
			z-index: 3;
		}
		
		#openInfoButton {
			top: 140px; /* Ubicarlo debajo del bot√≥n del mapa del museo */
			position: absolute;
			right: -70px; /* Mantiene la posici√≥n fuera del borde derecho */
			width: 45px;
			height: 50px;
			background: white;
			border: 2px solid #2196F3;
			border-radius: 10px;
			cursor: pointer;
			color: #2196F3;
			box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.2);
			transition: background 0.3s ease-in-out, color 0.3s ease-in-out;
		}

		#openInfoButton:hover {
			background: #2196F3;
			color: white;
			border-color: white;
		}
		
		.settings-toggle {
			position: absolute;
			left: -70px; /* Mueve el bot√≥n fuera del contenedor */
			top: 90%;
			transform: translateY(-50%);
			width: 50px;
			height: 50px;
			background: white;
			border: 2px solid #2196F3;
			border-radius: 50%;
			cursor: pointer;
			font-size: 24px;
			color: #2196F3;
			box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.2);
			display: flex;
			justify-content: center;
			align-items: center;
			transition: background 0.3s ease-in-out, color 0.3s ease-in-out;
		}

		.settings-toggle:hover {
			background: #2196F3;
			color: white;
			border-color: white;
		}
		
		#resetOverlay {
			position: absolute;
			left: -70px; /* Alineado a la izquierda como el bot√≥n de configuraci√≥n */
			top: 75%; /* Ajusta la posici√≥n encima del bot√≥n de configuraci√≥n */
			transform: translateY(-50%);
			width: 50px;
			height: 50px;
			background: white;
			border: 2px solid #2196F3;
			border-radius: 50%; /* Hace que el bot√≥n sea circular */
			cursor: pointer;
			font-size: 24px;
			color: #2196F3;
			box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.2);
			display: flex;
			justify-content: center;
			align-items: center;
			transition: background 0.3s ease-in-out, color 0.3s ease-in-out;
		}

		#resetOverlay:hover {
			background: #2196F3;
			color: white;
			border-color: white;
		}
		
		#captureButton {
			position: absolute;
			right: -70px; /* Mantiene la alineaci√≥n con los otros botones flotantes */
			top: 200px; /* Ubicarlo debajo del bot√≥n de fichas de informaci√≥n */
			width: 45px;
			height: 50px;
			background: white;
			border: 2px solid #2196F3;
			border-radius: 10px;
			cursor: pointer;
			font-size: 24px;
			color: #2196F3;
			box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.2);
			display: flex;
			justify-content: center;
			align-items: center;
			transition: background 0.3s ease-in-out, color 0.3s ease-in-out;
		}

		#captureButton:hover {
			background: #2196F3;
			color: white;
			border-color: white;
		}
	
    </style>
</head>
<body>
    <div class="splash-screen" id="splash">
        <img src="MGS/logo.png" alt="RetroSpectare Logo">
    </div>
    <div class="banner">RetroSpectare</div>
    <div class="content">
        <div class="container">
            <video id="camera" autoplay></video>
            <img id="overlay" src="" alt="Imagen superpuesta">
			
			<!-- Bot√≥n del mapa exterior -->
            <button class="map-toggle" id="mapButton" onclick="toggleMap()">
                <i class="fas fa-map-marker-alt"></i>
            </button>
			
			<!-- Bot√≥n del mapa del museo -->
			<button class="map-toggle" id="openMuseumMap">
				<i class="fas fa-map"></i>
			</button>
			
			<!-- Bot√≥n para abrir la ficha de informaci√≥n -->
			<button class="map-toggle" id="openInfoButton">
				<i class="fas fa-info-circle"></i>
			</button>
			
			<!-- Bot√≥n de configuraci√≥n -->
			<button id="settingsButton" class="settings-toggle">
				<i class="fas fa-cog"></i>
			</button>
			
			<!-- Contenedor del mapa del museo -->
			<div id="museumMapContainer" class="map-container">
				<button id="closeMuseumMap" class="close-map-button">&times;</button>
				<div id="museumMap"></div>
			</div>
			
			<!-- Bot√≥n de reset -->
			<button id="resetOverlay" class="settings-toggle">
				<i class="fas fa-undo"></i>
			</button>
			
			<!-- Bot√≥n de capturar comparaci√≥n -->
			<button id="captureButton" class="map-toggle">
				<i class="fas fa-camera"></i>
			</button>

        </div>
		
        <div class="controls-container">
            <div class="controls">
                <label for="imageSelect">üì∑ Selecciona una imagen:</label>
                <select id="imageSelect"></select>
                <div class="control-group">
                    <label for="opacity">üîÜ Ajustar Opacidad:</label>
                    <input type="range" id="opacity" min="0" max="1" step="0.01" value="0.5">
                </div>
            </div>
        </div>
    </div>
	
	<div id="imagePopup" class="popup">
		<div class="popup-content">
			<button class="close-popup" onclick="closePopup()">‚ùå</button>
			<h2 id="popupTitle">Informaci√≥n de la Imagen</h2>
			<img id="popupImage" src="" alt="Imagen relacionada">
			<p id="popupDescription">Aqu√≠ aparecer√° la descripci√≥n de la imagen.</p>
		</div>
	</div>

	<div class="map-container" id="mapContainer">
		<button id="closeMap" class="close-map-button" style="position:absolute; top:10px; right:10px;">&times;</button>
		<div id="map"></div>
	</div>
    <div class="footer">
        <img src="MGS/MC.png" alt="Museo Canario Logo">
        <div class="footer-text">¬© 2024 RetroSpectare. Todos los derechos reservados.</div>
    </div>
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script>
	
		window.addEventListener("load", function() {
			// **Pantalla de inicio y bot√≥n de mapa**
			const splash = document.getElementById('splash');
			const mapButton = document.getElementById('mapButton');
			    
				if (!splash) {
					console.error("Error: No se encontr√≥ el elemento #splash.");
					return;
				}

				if (!mapButton) {
					console.error("Error: No se encontr√≥ el elemento #mapButton.");
					return;
				}
				
			mapButton.style.display = 'none';
			setTimeout(() => {
				splash.style.opacity = '0';
				setTimeout(() => {
					splash.style.display = 'none';
					mapButton.style.display = 'block';
				}, 1000);
			}, 3000);
		});
		
		window.addEventListener("load", function() {
			// **Acceso a la c√°mara**
			navigator.mediaDevices.getUserMedia({ video: true })
				.then(stream => {
					document.getElementById('camera').srcObject = stream;
				})
				.catch(err => console.error("Error al acceder a la c√°mara:", err));
		});

		window.addEventListener("load", function() {
			// **Evento para cerrar el mapa**
			document.getElementById("closeMap").addEventListener("click", toggleMap);
		});
		
		const imageSelect = document.getElementById("imageSelect");
        const overlay = document.getElementById("overlay");
		const opacityControl = document.getElementById("opacity");
		
        const images = [
			"MGS/C01.jpg", "MGS/C02.jpg", "MGS/C03.jpg",
			"MGS/C04.jpg", "MGS/C05.jpg", "MGS/C06.jpg",
			"MGS/C07.jpg", "MGS/C08.jpg", "MGS/C09.jpg",
			"MGS/C10.jpg", "MGS/C11.jpg", "MGS/C12.jpg",
			"MGS/C13.jpg", "MGS/C14.jpg", "MGS/C15.jpg",
			"MGS/M01.jpg", "MGS/M02.jpg", "MGS/M03.jpg",
			"MGS/M04.jpg", "MGS/M05.jpg", "MGS/M06.jpg",
			"MGS/M07.jpg", "MGS/M08.jpg", "MGS/M09.jpg",
			"MGS/M10.jpg"
        ];
		
		imageSelect.innerHTML = `<option value="" selected disabled>Selecciona una imagen</option>` + 
			images.map(src => `<option value="${src}">${src.split("/").pop()}</option>`).join('');

		imageSelect.addEventListener("change", event => {
			if (event.target.value) { // Solo cambia la imagen si hay una selecci√≥n v√°lida
        overlay.src = event.target.value;
			}
		});
		
		opacityControl.addEventListener("input", event => {
        overlay.style.opacity = event.target.value;
        });
        
        const mapContainer = document.getElementById('mapContainer');
        function toggleMap() {
            mapContainer.style.right = mapContainer.style.right === '0px' ? '-350px' : '0px';
        }
        
        const map = L.map('map').setView([28.1014, -15.4165], 13);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; OpenStreetMap contributors'
        }).addTo(map);
		
		const imageLocations = {
			"MGS/C01.jpg": { lat: 28.108809, lng: -15.417086 },
			"MGS/C02.jpg": { lat: 28.108264, lng: -15.417456 },
			"MGS/C03.jpg": { lat: 28.105750, lng: -15.416119 },
			"MGS/C04.jpg": { lat: 28.104806, lng: -15.415780 }, 
			"MGS/C05.jpg": { lat: 28.104083130613827, lng: -15.416124543195322 },
			"MGS/C06.jpg": { lat: 28.102494737211124, lng: -15.416195783873665 },
			"MGS/C07.jpg": { lat: 28.1021455696441, lng: -15.4157773960626 },
			"MGS/C08.jpg": { lat: 28.101777568276407, lng: -15.415517835223058 },
			"MGS/C09.jpg": { lat: 28.100695792727716, lng: -15.415112765211047 },
			"MGS/C10.jpg": { lat: 28.10035367542168, lng: -15.415976713670425 },
			"MGS/C11.jpg": { lat: 28.09986242583599, lng: -15.416717015257847 },
			"MGS/C12.jpg": { lat: 28.10036399095969, lng: -15.415001888800532 },
			"MGS/C13.jpg": { lat: 28.101312220228376, lng: -15.414699608455459 },
			"MGS/C14.jpg": { lat: 28.103155016825813, lng: -15.413515359336174 },
			"MGS/C15.jpg": { lat: 28.103059353051304, lng: -15.413733853928663 },
			"MGS/M01.jpg": { lat: 28.09994446913674, lng: -15.415180608216648 },
		};
		
		function addMarkersToMap(locations, map) {
			Object.entries(locations).forEach(([image, { lat, lng }]) => {
				L.marker([lat, lng])
					.addTo(map)
					.bindPopup(`<img src="${image}" width="100px"><br>${image.split("/").pop()}`)
					.on("click", () => {
						document.getElementById("imageSelect").value = image;
						document.getElementById("overlay").src = image;
					});
			});
		}

		addMarkersToMap(imageLocations, map);
		
		imageSelect.addEventListener("change", event => {
			const selectedImage = event.target.value;
			overlay.src = selectedImage;
    
		if (imageLocations[selectedImage]) {
			const { lat, lng } = imageLocations[selectedImage];
			map.setView([lat, lng], 15); // Acerca el mapa a la imagen seleccionada
		}
		});
		
		const clickSound = new Audio("MGS/VL.mp3");
				
		Object.keys(imageLocations).forEach(image => {
			const { lat, lng } = imageLocations[image];
			const marker = L.marker([lat, lng]).addTo(map)
				.bindPopup(`<img src="${image}" width="100px"><br>${image.split("/").pop()}`)
				.on("click", () => {
					imageSelect.value = image;  // Seleccionar imagen en dropdown
					overlay.src = image;        // Cambiar la imagen superpuesta
					clickSound.play();          // Reproducir sonido
				});
		});
		
		clickSound.currentTime = 0;
		clickSound.play();
		
		document.addEventListener("DOMContentLoaded", function() {
			const museumMapContainer = document.getElementById("museumMapContainer");
			const openMuseumMapButton = document.getElementById("openMuseumMap");
			const closeMuseumMapButton = document.getElementById("closeMuseumMap");

			// Evento para abrir el mapa del museo
			openMuseumMapButton.addEventListener("click", function() {
				museumMapContainer.classList.toggle("active"); // Muestra el mapa del museo
					setTimeout(() => {
						museumMap.invalidateSize(); // Ajusta el mapa de Leaflet despu√©s de la animaci√≥n
					}, 300); // Esperar 300ms para que la animaci√≥n del panel termine

		// Funci√≥n para obtener la ubicaci√≥n del usuario
		let locationWatcherStarted = false;
		function watchUserLocation() {
			if (!locationWatcherStarted) {
				locationWatcherStarted = true;

				if ("geolocation" in navigator) {
					navigator.geolocation.watchPosition(
						position => {
							const userLat = position.coords.latitude;
							const userLng = position.coords.longitude;
							checkProximity(userLat, userLng);
						},
						error => console.error("Error al obtener la ubicaci√≥n:", error),
						{
							enableHighAccuracy: true,
							maximumAge: 5000,
							timeout: 5000
						}
					);
				} else {
					console.error("Geolocalizaci√≥n no soportada en este navegador.");
				}
			}
		}

		// Funci√≥n para calcular la distancia entre dos coordenadas en metros
		function calculateDistance(lat1, lng1, lat2, lng2) {
			const R = 6371e3; // Radio de la Tierra en metros
			const œÜ1 = lat1 * (Math.PI / 180);
			const œÜ2 = lat2 * (Math.PI / 180);
			const ŒîœÜ = (lat2 - lat1) * (Math.PI / 180);
			const ŒîŒª = (lng2 - lng1) * (Math.PI / 180);

			const a =
				Math.sin(ŒîœÜ / 2) * Math.sin(ŒîœÜ / 2) +
				Math.cos(œÜ1) * Math.cos(œÜ2) * Math.sin(ŒîŒª / 2) * Math.sin(ŒîŒª / 2);
			const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a));

			return R * c; // Distancia en metros
		}
