<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RetroSpectare PMV</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+Symbols&display=swap');
        
        body { 
            text-align: center; 
            font-family: 'Arial', 'Noto Sans Symbols', sans-serif; 
            background-color: #f4f4f4; 
            color: #333; 
            margin: 0; 
            padding: 0;
        }
        .banner {
            background: linear-gradient(90deg, #4CAF50, #2196F3);
            color: white;
            padding: 20px;
            font-size: 24px;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 2px;
            text-align: center;
            margin: 0;
        }
        .container { 
            position: relative; 
            width: 300px; 
            height: 360px; 
            margin: 20px auto; 
            background: white;
            border-radius: 10px; 
            border: 10px solid white;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        video, img { 
            width: 100%; 
            height: auto; 
            object-fit: cover; 
        }
        img { 
            opacity: 0.5; 
            pointer-events: none; 
        }
        .controls { 
            margin-top: 15px; 
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
        }
        .control-group {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .footer {
            background-color: #333;
            color: white;
            padding: 15px;
            font-size: 14px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="banner">RetroSpectare</div>
    <div class="container">
        <video id="camera" autoplay></video>
        <img id="overlay" src="" alt="Imagen superpuesta">
    </div>
    <div class="controls">
        <label for="imageSelect">ðŸ“· Selecciona una imagen:</label>
        <select id="imageSelect"></select>
        <div class="control-group">
            <label for="opacity">ðŸ”† Ajustar Opacidad:</label>
            <input type="range" id="opacity" min="0" max="1" step="0.01" value="0.5">
        </div>
    </div>
    <div class="footer">Â© 2024 RetroSpectare. Todos los derechos reservados.</div>
    <script>
        const video = document.getElementById('camera');
        const overlay = document.getElementById('overlay');
        const imageSelect = document.getElementById('imageSelect');
        const opacity = document.getElementById('opacity');

        // Acceder a la cÃ¡mara
        navigator.mediaDevices.getUserMedia({ video: { facingMode: 'environment' } })
            .then(stream => { video.srcObject = stream; })
            .catch(error => console.error('Error al acceder a la cÃ¡mara:', error));

        // Lista de imÃ¡genes disponibles
        const images = ["imagenes/foto1.jpg", "imagenes/foto2.jpg", "imagenes/foto3.jpg"];
        
        // Poblar el menÃº de selecciÃ³n
        images.forEach(src => {
            let option = document.createElement('option');
            option.value = src;
            option.textContent = src.split('/').pop();
            imageSelect.appendChild(option);
        });

        // Cambiar imagen superpuesta
        imageSelect.addEventListener('change', event => {
            overlay.src = event.target.value;
        });

        // Ajustar opacidad
        opacity.addEventListener('input', event => {
            overlay.style.opacity = event.target.value;
        });
    </script>
</body>
</html>
