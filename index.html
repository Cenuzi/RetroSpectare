<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RetroSpectare PMV</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+Symbols&display=swap');
        
        body { 
            text-align: center; 
            font-family: 'Arial', 'Noto Sans Symbols', sans-serif; 
            background-color: #f4f4f4; 
            color: #333; 
            margin: 0; 
            padding: 0;
            overflow-x: hidden;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        .content {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 20px;
        }
        .splash-screen {
            position: fixed;
            width: 100%;
            height: 100%;
            background-color: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            transition: opacity 1s ease-out;
        }
        .splash-screen img {
            width: 50vw;
            max-width: 300px;
            height: auto;
        }
        .banner {
            background: linear-gradient(90deg, #4CAF50, #2196F3);
            color: white;
            padding: 20px;
            font-size: 24px;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 2px;
            text-align: center;
            margin: 0;
        }
        .container { 
            position: relative; 
            width: 300px; 
            height: 360px; 
            background: white;
            border-radius: 10px; 
            border: 10px solid white;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            margin-top: 20px;
        }
        .controls-container {
            width: 300px;
            margin-top: 15px;
            margin-bottom: 40px;
        }
        video, img { 
            width: 100%; 
            height: auto; 
            object-fit: cover; 
        }
        img { 
            opacity: 0.5; 
            pointer-events: none; 
        }
        .controls { 
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
            margin-top: 10px;
        }
        .map-toggle {
            position: absolute;
            top: 20px;
            right: -70px;
            background: white;
            border: 2px solid #2196F3;
            border-radius: 10px;
            padding: 10px;
            cursor: pointer;
            z-index: 1000;
            font-size: 24px;
            color: #2196F3;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.2);
            display: none;
        }
        .footer {
            background-color: #333;
            color: white;
            padding: 15px;
            font-size: 14px;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
            position: relative;
            margin-top: auto;
        }
        .footer img {
            height: 40px;
            width: auto;
            margin-right: 15px;
        }
        .footer-text {
            flex-grow: 1;
            text-align: center;
        }
        .map-container {
            position: fixed;
            top: 0;
            right: -350px;
            width: 350px;
            height: 100vh;
            background: white;
            box-shadow: -2px 0 5px rgba(0,0,0,0.3);
            transition: right 0.3s ease-in-out;
            z-index: 999;
        }
        #map {
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <div class="splash-screen" id="splash">
        <img src="MGS/logo.png" alt="RetroSpectare Logo">
    </div>
    <div class="banner">RetroSpectare</div>
    <div class="content">
        <div class="container">
            <video id="camera" autoplay></video>
            <img id="overlay" src="" alt="Imagen superpuesta">
            <button class="map-toggle" id="mapButton" onclick="toggleMap()">
                <i class="fas fa-map-marker-alt"></i>
            </button>
        </div>
        <div class="controls-container">
            <div class="controls">
                <label for="imageSelect">ðŸ“· Selecciona una imagen:</label>
                <select id="imageSelect"></select>
                <div class="control-group">
                    <label for="opacity">ðŸ”† Ajustar Opacidad:</label>
                    <input type="range" id="opacity" min="0" max="1" step="0.01" value="0.5">
                </div>
            </div>
        </div>
    </div>
    <div class="map-container" id="mapContainer">
        <div id="map"></div>
    </div>
    <div class="footer">
        <img src="MGS/MC.png" alt="Museo Canario Logo">
        <div class="footer-text">Â© 2024 RetroSpectare. Todos los derechos reservados.</div>
    </div>
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script>
        const splash = document.getElementById('splash');
        const mapButton = document.getElementById('mapButton');
        mapButton.style.display = 'none';
        setTimeout(() => {
            splash.style.opacity = '0';
            setTimeout(() => {
                splash.style.display = 'none';
                mapButton.style.display = 'block';
            }, 1000);
        }, 3000);
		
		const imageSelect = document.getElementById("imageSelect");
        const overlay = document.getElementById("overlay");
		const opacityControl = document.getElementById("opacity");
		
        const images = [
			"MGS/C01.jpg", "MGS/C02.jpg", "MGS/C03.jpg",
			"MGS/C04.jpg", "MGS/C05.jpg", "MGS/C06.jpg",
			"MGS/C07.jpg", "MGS/C08.jpg", "MGS/C09.jpg",
			"MGS/C10.jpg", "MGS/C11.jpg", "MGS/C12.jpg",
			"MGS/C13.jpg", "MGS/C14.jpg", "MGS/C15.jpg"
        ];
        images.forEach(src => {
            let option = document.createElement("option");
            option.value = src;
            option.textContent = src.split("/").pop();
            imageSelect.appendChild(option);
        });
        imageSelect.addEventListener("change", event => {
            overlay.src = event.target.value;
        });
		
		opacityControl.addEventListener("input", event => {
        overlay.style.opacity = event.target.value;
        });
        
        const mapContainer = document.getElementById('mapContainer');
        function toggleMap() {
            mapContainer.style.right = mapContainer.style.right === '0px' ? '-350px' : '0px';
        }
        
        const map = L.map('map').setView([28.1014, -15.4165], 13);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; OpenStreetMap contributors'
        }).addTo(map);
    </script>
</body>
</html>
